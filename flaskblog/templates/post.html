{% extends 'layout.html' %}
{% block content %}
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ url_for('static',filename='profilepics/'+post[2]) }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="#">{{ post[1] }}</a>
	      <small class="text-muted">{{ post[6].strftime('%Y-%m-%d') }}</small>
	      {% if session.username == post[1] %}
	  		  <a class="btn btn-secondary btn-sm m-1" href="/post/{{post[3]}}/update">Update</a>
	  		  <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
	      {% endif %}
	    </div>
	    <h2 class="article-title">{{ post[4] }}</h2>
	    <p class="article-content">{{ post[5] }}</p>
	  </div>
	</article>
	<!-- Modal -->
	  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	          <form action="{{ url_for('posts.delete_post', post_id=post[3]) }}" method="POST">
	            <input class="btn btn-danger" type="submit" value="Delete">
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
{% endblock content %}
